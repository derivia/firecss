<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .url-input, .rule {
      margin: 10px 0;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .url-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .url-input input[type="text"] {
      width: 80%;
    }
    .url-input label {
      font-size: 14px;
      cursor: pointer;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: fit-content;
    }
    button:first-of-type {
      margin-right: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #rules {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #css {
      margin-bottom: 10px;
    }
    .rule {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>FireCSS</h3>
  <div class="url-input">
    <input type="text" id="url" placeholder="Enter URL (e.g. foo.com)" />
    <label>
      <input type="checkbox" id="wildcard">/*
    </label>
  </div>
  <textarea id="css" placeholder="Enter your custom CSS here"></textarea>
  <button id="save">Save</button>
  <button id="view-styles">View styles</button>
  <div id="rules"></div>
  <script src="polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
